<mat-card class="auth-card">

  <div class="auth-header">
    <h1>Iniciar sesión</h1>
    <p>Accede a tu panel de inventario</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">

    <mat-form-field appearance="outline" density="compact">
      <mat-label>Usuario</mat-label>
      <input
        matInput
        formControlName="username"
        autocomplete="username">

      <mat-error *ngIf="form.get('username')?.invalid">
        Usuario requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" density="compact">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        autocomplete="current-password">

      <mat-error *ngIf="form.get('password')?.invalid">
        Contraseña requerida
      </mat-error>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      class="submit-btn"
      type="submit"
      [disabled]="loading || form.invalid">

      <ng-container *ngIf="!loading">
        Entrar
      </ng-container>

      <mat-progress-spinner
        *ngIf="loading"
        diameter="18"
        mode="indeterminate">
      </mat-progress-spinner>

    </button>

  </form>

  <div class="auth-footer">
    <span>¿No tienes cuenta?</span>
    <a routerLink="/auth/register">Crear cuenta</a>
  </div>

</mat-card>
