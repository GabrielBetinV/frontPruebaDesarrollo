<h2>Productos</h2>

<!-- ðŸ”¼ FORMULARIO -->
<form [formGroup]="form" (ngSubmit)="submit()" class="product-form">

  <mat-form-field appearance="outline" density="compact">
    <mat-label>CÃ³digo</mat-label>
    <input matInput formControlName="codigo">
  </mat-form-field>

  <mat-form-field appearance="outline" density="compact">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="loading || form.invalid">

    {{ loading ? 'Guardando...' : 'Crear producto' }}
  </button>

</form>

<hr />

<!-- ðŸ”½ TABLA -->
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z2">

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
    <td mat-cell *matCellDef="let p">{{ p.codigo }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="stockActual">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let p">{{ p.stockActual }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
